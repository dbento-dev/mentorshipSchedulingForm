<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form action="" id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="input-group">
              <div class="input-wrapper">
                <label for="name">Nome </label>
                <input type="text" name="name" id="name" required />
              </div>

              <div class="input-wrapper">
                <label for="surname">Sobrenome </label>
                <input type="text" name="surname" id="surname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >E-mail <span>(digite um email válido)</span>
              </label>
              <input type="email" name="email" id="email" required />
            </div>

            <div class="input-wrapper">
              <label for="password"
                >password <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" name="password" id="password" required />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span>
              </label>
              <input type="text" name="mentor-name" id="mentor-name" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <p>Primeira mentoria</p>

            <div class="input-group">
              <div class="input-wrapper">
                <label for="name">Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" name="data" id="data" required />
              </div>

              <div class="input-wrapper">
                <label for="begin">Das </label>
                <input type="time" name="begin" id="begin" required />
              </div>
              <div class="input-wrapper">
                <label for="end">Até </label>
                <input type="time" name="end" id="end" required />
              </div>
            </div>

            <p>Segunda mentoria</p>

            <div class="input-group">
              <div class="input-wrapper">
                <label for="name">Data <span>(DD/MM/AAAA)</span> </label>
                <input type="date" name="data" id="data" />
              </div>

              <div class="input-wrapper">
                <label for="begin">Das </label>
                <input type="time" name="begin" id="begin" />
              </div>

              <div class="input-wrapper">
                <label for="end">Até </label>
                <input type="time" name="end" id="end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button type="submit" form="form">Agendar</button>
      </footer>
    </div>
  </body>
</html>
